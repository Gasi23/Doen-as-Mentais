    <main>
        <section class="wellbeing-calculator">
            <h2>Calculadora de Bem-Estar</h2>
            <form id="wellbeing-form">
                <div class="input-container">
                    <label for="sleep-hours">Horas de sono por noite:</label>
                    <input type="number" id="sleep-hours" required>
                </div>
                <div class="input-container">
                    <label for="exercise-frequency">Frequência de exercícios por semana:</label>
                    <input type="number" id="exercise-frequency" required>
                </div>
                <div class="input-container">
                    <label for="stress-level">Nível de estresse (1-10):</label>
                    <input type="number" id="stress-level" min="1" max="10" required>
                </div>
                <button type="submit">Calcular</button>
            </form>
            <div id="wellbeing-result"></div>
        </section>
