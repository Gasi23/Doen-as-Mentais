<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Paciente - Painel de Controle</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Painel de Controle - Perfil do Paciente</h1>
        <nav>
            <a href="../painel-de-controle.html"><i class="fas fa-arrow-left"></i> Voltar</a>
        </nav>
    </header>    

    <main>
        <section class="patient-profile">
            <h2>Perfil do Paciente</h2>
            <form id="profile-form">
                <div class="input-container">
                    <label for="patient-name">Nome:</label>
                    <input type="text" id="patient-name" value="Nome do Paciente" required>
                </div>
                <div class="input-container">
                    <label for="patient-email">Email:</label>
                    <input type="email" id="patient-email" value="email@exemplo.com" required>
                </div>
                <div class="input-container">
                    <label for="patient-phone">Telefone:</label>
                    <input type="tel" id="patient-phone" value="(00) 0000-0000" required>
                </div>
                <button type="submit">Atualizar Informações</button>
            </form>
            <div id="update-result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Alessandra Larissa - Psicóloga</p>
    </footer>    

    <script src="../script.js"></script>
</body>
</html>
